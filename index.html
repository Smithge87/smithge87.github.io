<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="Search API" content="Search API" />
    <title>iTunes Search API</title>
    <link rel="stylesheet" type="text/css" href="SearchAPI_Forest.css">
    <link rel="stylesheet" type="text/css" href="SearchAPI_Ocean.css">
    <link rel="stylesheet" type="text/css" href="SearchAPI.css">
    <link rel="stylesheet" type="text/css" href="SearchAPI_Polar.css">
    <link type="text/css" rel="stylesheet" media="all" href="SearchAPI_Polar.css" id="theme_css" />

</head>
<div id="bannerRight">
  <div id="bannerLeft">
    <body class="creamBox">

      <div class="jumbotron jumbotron-fluid jumboBox">
        <div class="container">
          <div style="float:left">
            <h1><b class="yellowText" >iTunes Search API</b></h1>
            <p class="lead redText"><b>Welcome to it</b></p>
          </div>
            <div class="blackBorderOne greyBox" style="width:20%; padding:10px; float:right">
              <form id="requestForm">
              <div class="form-group">
                <label for="formGroupExampleInput">Artist</label>
                <input type="text" class="form-control blackBorderSmall" id="artistName" placeholder="Artist Name">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Song</label>
                <input type="text" class="form-control blackBorderSmall" id="songName" placeholder="Song Name">
              </div>
              <button type="submit" class="btn yellowBox blackBorderSmall">Submit</button>
            </form>
          </div>
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br>

    <div class="container blackBorderTwo greyBox" style"width:100%">
      <table class="table">
        <thead>
          <tr class=" yellowShadow" style="margin-bottom:20px">
            <th></th>
            <th class="tableTitle">ARTIST</th>
            <th class="tableTitle">SONG</th>
            <th class="tableTitle">ALBUM</th>
            <th class="tableTitle">SAMPLE</th>
          </tr>
        </thead>
        <tbody id="resultsTable">
        </tbody>
      </table>
    </div>

    <br><br><br><br><br><br><br>
  </div>
</div>
    <div>
        <footer class="jumboBox" style" bottom:0">
            <div class="row">
                <div class="col-lg-4">
                  <br><br><br>
                </div>
                <div class="col-sm-4">
                  <p><center class="yellowText">All results and samples provided by iTunes</center></p>
                  <p><center class="yellowText"> Search API &copy; </center></p>
                </div>
                <div class="col-lg-4" style="padding-top:1%">
                  <button id="forestButton" type="button" class="btn">Forest Theme</button>
                  <button id="beeButton" type="button" class="btn">Bee Theme</button>
                  <button id="beachButton" type="button" class="btn">Beach Theme</button>
                  <button id="polarButton" type="button" class="btn">Polar Theme</button>
              </div>
            </div>
        </footer>
    </div>




<script src="SearchAPI.js"></script>
</body>
</html>
